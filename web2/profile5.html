<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JOIHAN - Dynamic Profile</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { margin: 0; font-family: 'Pretendard', sans-serif; overflow: hidden; background: #1a1a1a; height: 100vh; }

        /* 배경 이미지 꽉 채우기 */
        .full-bg {
            position: absolute; top: 0; left: 0; width: 60%; height: 100%;
            background: url('profile3.jpg') no-repeat center center/cover;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
            z-index: 1;
        }

        .content-area {
            position: absolute; top: 0; right: 0; width: 45%; height: 100%;
            background: #1a1a1a; color: white; padding: 40px;
            box-sizing: border-box; display: flex; flex-direction: column; justify-content: center;
        }

        .title-group { margin-bottom: 40px; border-left: 5px solid #e74c3c; padding-left: 20px; }
        .name { font-size: 50px; font-weight: bold; margin: 0; }
        .sub-info { font-size: 18px; color: #95a5a6; margin-top: 5px; }

        .gallery-strip {
            display: flex; gap: 10px; margin-bottom: 30px;
        }
        .strip-img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid #555; }

        .career-box { font-size: 14px; line-height: 1.8; color: #bdc3c7; max-height: 40%; overflow-y: auto; }
        .career-box strong { color: white; display: block; margin-top: 10px; font-size: 16px; }

        .contact-bar {
            margin-top: auto; padding-top: 20px; border-top: 1px solid #333;
            font-size: 14px; color: #e74c3c; font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="full-bg"></div>
    
    <div class="content-area">
        <div class="title-group">
            <h1 class="name">JOIHAN</h1>
            <div class="sub-info">2019.03.26 | 125cm, 25kg</div>
        </div>

        <div class="gallery-strip">
            <img src="screen2.png" class="strip-img">
            <img src="screen4.png" class="strip-img">
            <img src="profile1.jpg" class="strip-img">
            <img src="screen1.png" class="strip-img">
        </div>

        <div class="career-box">
            <strong>DRAMA & MOVIE</strong>
            - TVN 얄미운사랑<br>
            - Netflix 천천히강렬하게<br>
            - MBC 친절한 선주씨 / ENA 아이쇼핑<br>
            - 2025 29초영화제 '그래, 그게 진짜 모이는거지'<br>
            
            <strong>ADVERTISEMENT</strong>
            - 2025 현대자동차 아이오닉9 / GS홈쇼핑 신일<br>
            - 2024 LG틔운 X 초록우산 / 명지전문대학<br>
            - 2023 삼성전자 케어플러스 / 엘리하이키즈<br>
            - 2023 한샘몰 / CJ오쇼핑 베베드피노
        </div>

        <div class="contact-bar">
            CONTACT: 010-5542-0303 (용인/자차가능)
        </div>
    </div>
</body>
</html>
